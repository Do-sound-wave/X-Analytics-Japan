<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Analytics ログイン</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <header class="login-header">
            <h2>X Analytics Data Portal</h2>
        </header>
        
        <div class="login-box">
            <h1>サインイン</h1>

            <form action="https://x-analytics-auth-server.onrender.com/auth/login" method="POST" class="auth-form">
                
                <div class="input-group">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" name="username" placeholder="ID または メールアドレス" required>
                </div>

                <div class="input-group password-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="パスワード" required>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>

                <div class="options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember" checked>
                        ログイン状態を維持する
                        <span class="checkmark"></span>
                    </label>
                    <a href="#" class="forgot-link">パスワードをお忘れですか？</a>
                </div>

                <button type="submit" class="login-btn">サインイン</button>
            </form>

            <div class="divider">
                <span>または</span>
            </div>

            <button class="oauth-btn x-btn">
                <i class="fab fa-x-twitter"></i> Xでログイン
            </button>
            
            <p class="signup-link">
                アカウントをお持ちでないですか？ <a href="#">新規登録</a>
            </p>
        </div>
    </div>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // アイコンを切り替える
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
